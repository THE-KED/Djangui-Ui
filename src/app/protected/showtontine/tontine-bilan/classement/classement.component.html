<div class="content">
  <div class="tab">
    <table mat-table [dataSource]="dataSource.slice()" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element,let i = index"> {{i+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.membre.nom }}{{element.rang|enNumber }} </td>
      </ng-container>

      <ng-container matColumnDef="E.N.P">
        <th mat-header-cell *matHeaderCellDef> E.N.P </th>
        <td mat-cell *matCellDef="let element,let i=index"> {{liste[i][2]}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="echecs">
        <th mat-header-cell *matHeaderCellDef> echecs </th>
        <td mat-cell *matCellDef="let element,let i=index"> {{liste[i][1]}} </td>
      </ng-container>

        <ng-container matColumnDef="affiche">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element,let i=index">
                <button *ngIf="canAfficheBtn(element)" mat-stroked-button color="primary" routerLink="/public/tontine/desc/membre/{{i}}" (click)="selectEnrg(element)"> Afficher </button>
            </td>
        </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
