<div class="content">
  <span>
    <h3>Ajouter un membre</h3>
  </span>
  <div class="table">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element ; index as i;"> {{i+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element" class="nom"> {{element.nom}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="profession">
        <th mat-header-cell *matHeaderCellDef> profession </th>
        <td mat-cell *matCellDef="let element"> {{element.profession}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="participation">
        <th mat-header-cell *matHeaderCellDef> participation </th>
        <td mat-cell *matCellDef="let element"> {{checkMyRang(element)}} </td>
      </ng-container>

      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline">
            <input matInput (keyup)="applyFilter($event)" placeholder="Recherche" #input>
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="add(element,checkMyRang(element))">Ajouter</button>
        </td>

      </ng-container>


      <ng-container matColumnDef="footer">
        <td mat-footer-cell *matFooterCellDef colspan="5">
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedFooter"></tr>
    </table>

  </div>
      <button mat-raised-button color="primary" class="btn-consult" routerLink="/public/start/check/{{tontine.id}}">Afficher la tontine</button>
</div>
